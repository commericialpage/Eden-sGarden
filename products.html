<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products â€” Eden Garden</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/products.css">
  <link rel="stylesheet" href="css/darkmode.css">
  <style>
    /* --- Modern Luxury Style Override --- */
    body { background-color: #f8f9fa !important; font-family: 'Inter', sans-serif; }
  
    .modern-card {
      background: #ffffff;
      border-radius: 20px;
      border: 1px solid #eaeaea;
      overflow: hidden;
      transition: all 0.3s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 6px rgba(0,0,0,0.02);
    }
  
    .modern-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.08);
    }
  
    .image-container {
      background: #ffffff; /* Solid white to prevent the 'glitch lines' */
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 1/1;
    }
  
    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  
    .content-area {
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
  
    .category-tag {
      font-size: 11px;
      text-transform: uppercase;
      color: #28a745;
      letter-spacing: 1px;
      font-weight: 700;
      margin-bottom: 8px;
    }
  
    .item-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: #111;
      margin-bottom: 10px;
      line-height: 1.4;
    }
  
    .item-price {
      font-size: 1.3rem;
      font-weight: 700;
      color: #000;
      margin-bottom: 20px;
    }
  
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }
  
    .btn-view, .btn-add-modern {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      transition: 0.2s;
    }
  
    .btn-view { border: 1px solid #ddd; color: #444; }
    .btn-add-modern { background: #28a745; color: #fff; border: none; cursor: pointer; }
    .btn-add-modern:hover { background: #218838; }
  
    /* Dark Mode Adjustments */
    body.dark-mode .modern-card { background: #1e1e1e; border-color: #333; }
    body.dark-mode .item-name, body.dark-mode .item-price { color: #fff; }
    body.dark-mode .image-container { background: #252525; }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand text-success" href="index.html">Eden Garden</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain"></button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="btn btn-outline-success" href="cart.html">Cart <span id="cart-count"
                class="badge bg-success ms-2">0</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Notification container -->
  <div id="cart-notification" class="alert alert-success text-center"
    style="display:none; position:fixed; top:0; left:0; right:0; z-index:2000; margin:0; border-radius:0;">
    Item added to cart!
  </div>

  <main class="py-5">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 id="category-title" class="h4">All Products</h1>
        <div>
          <label class="me-2">Sort:</label>
          <select id="sort-select" class="form-select d-inline-block w-auto">
            <option value="default">Featured</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
          </select>
        </div>
      </div>
      <div id="products-grid" class="row g-3"></div>
    </div>
  </main>

  <footer class="py-4 bg-white">
    <div class="container text-center">&copy; Eden Garden <span id="year2"></span></div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
