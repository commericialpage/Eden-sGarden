<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product â€” Eden Garden</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/product.css">
  <link rel="stylesheet" href="css/darkmode.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container"><a class="navbar-brand text-success" href="index.html">Eden Garden</a>
      <div class="ms-auto"><a class="btn btn-outline-success" href="cart.html">Cart <span id="cart-count"
            class="badge bg-success ms-2">0</span></a></div>
    </div>
  </nav>
  <!-- Notification container -->
  <div id="cart-notification" class="alert alert-success text-center"
    style="display:none; position:fixed; top:0; left:0; right:0; z-index:2000; margin:0; border-radius:0;">
    Item added to cart!
  </div>

  <main class="product-page">
    <div class="glass-container">
      <div class="row g-0">
        <div class="col-md-6 d-flex align-items-center justify-content-center p-4 product-visual">
          <div class="badge-new">New Collection</div>
          <img id="product-img" src="assets/placeholder.svg" alt="product" class="img-fluid">
        </div>
  
        <div class="col-md-6 p-5 d-flex flex-column justify-content-center product-details">
          <span id="product-category" class="category-label text-uppercase mb-2"></span>
          <h2 id="product-title" class="display-title mb-3"></h2>
          <h3 id="product-price" class="price-tag mb-4"></h3>
          
          <div class="description-box mb-5">
            <p id="product-desc"></p>
          </div>
  
          <div class="action-row d-flex gap-3 align-items-center">
            <div class="qty-wrapper">
               <input id="qty" type="number" value="1" min="1" class="form-control-custom">
            </div>
            <button id="add-to-cart" class="btn-modern-primary flex-grow-1">
              Add to Shopping Bag
            </button>
            <button class="btn-wishlist">
              <i class="bi bi-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="py-4 bg-white">
    <div class="container text-center">&copy; Eden Garden <span id="year3"></span></div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
