<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand text-success" href="index.html">Eden Garden</a>

<main class="py-5">
  <div class="container">
    <h1 class="h4 mb-4">Your cart</h1>
    <div id="cart-contents" class="mb-4"></div>

      <div class="card p-3 w-100 w-md-50">

        <div class="form-check mt-3">

          <label class="form-check-label small text-muted" for="termsCheck">
            I have read and agree to the

        </div>

        <div class="mt-3">
          <button id="checkout-btn" class="btn btn-success w-100">Checkout via Telegram</button>
        </div>
      </div>
